<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Your Password</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Nunito', sans-serif;
                background-color: #f1edfc;
            }
            .container {
                max-width: 480px;
                margin: 60px auto;
                background: #ffffff;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
                padding: 40px 30px;
                text-align: center;
            }
            h1 {
                color: #3c19a6;
                font-size: 24px;
                font-weight: 700;
                margin-bottom: 12px;
            }
            p {
                color: #333;
                font-size: 16px;
                margin: 16px 0;
            }
            input {
                width: 100%;
                padding: 12px 16px;
                border: 1px solid #ccc;
                border-radius: 12px;
                font-size: 16px;
                margin-top: 16px;
                box-sizing: border-box;
            }
            button {
                margin-top: 24px;
                padding: 12px 24px;
                font-size: 16px;
                font-weight: 600;
                background-color: #3c19a6;
                color: #fff;
                border: none;
                border-radius: 30px;
                cursor: pointer;
            }
            #status {
                margin-top: 16px;
                font-size: 14px;
                color: #666;
            }
        </style>
        <script type="module">
            import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

            const supabase = createClient('https://fviykbbtgyiftmcehnlt.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ2aXlrYmJ0Z3lpZnRtY2Vobmx0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNjY3MjcsImV4cCI6MjA2Mzg0MjcyN30.WF-PEo_vu20yUDIqcRsOXCHb39iunoMaz8cR-1tfxGA');

            const url = new URL(window.location.href);
            const access_token = url.searchParams.get('access_token');
            const refresh_token = url.searchParams.get('refresh_token');

            if (access_token && refresh_token) {
                supabase.auth.setSession({ access_token, refresh_token });
            }

            document.addEventListener('DOMContentLoaded', () => {
                const button = document.getElementById('submit-btn');
                const input1 = document.getElementById('new-password');
                const input2 = document.getElementById('confirm-password');
                const status = document.getElementById('status');

                button.addEventListener('click', async () => {
                    const newPassword = input1.value;
                    const confirmPassword = input2.value;

                    if (newPassword.length < 6) {
                        status.textContent = 'Password must be at least 6 characters.';
                        return;
                    }

                    if (newPassword !== confirmPassword) {
                        status.textContent = 'Passwords do not match.';
                        return;
                    }

                    const { error } = await supabase.auth.updateUser({ password: newPassword });

                    if (error) {
                        status.textContent = 'Error: ' + error.message;
                    } else {
                        status.textContent = 'âœ… Password updated successfully. You can now close this window.';
                        input1.value = '';
                        input2.value = '';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Reset Your Password</h1>
            <p>Please enter and confirm a new password for your Scrutiny account.</p>
            <input id="new-password" type="password" placeholder="New Password" /><input id="confirm-password" type="password" placeholder="Confirm Password" /><button id="submit-btn">Reset Password</button>
            <p id="status"></p>
        </div>
    </body>
</html>
